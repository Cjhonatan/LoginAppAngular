
<form (ngSubmit)="createUser()" #createForm="ngForm">
    <div>
        <label for="email">Correo</label>
        <input type="text" id="email" name="email" required placeholder="Ingrese su usuario" [(ngModel)]="email">  
    </div>
    <div>
        <label for="password">Contraseña</label>
        <input type="password"  id="password" name="password" required placeholder="Ingrese su contraseña" [(ngModel)]="password">
    </div>
    <button type="submit" [disabled]="!createForm.form.valid">Crear</button>

</form>
